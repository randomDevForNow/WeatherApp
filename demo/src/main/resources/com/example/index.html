<!DOCTYPE html>
<html>

<head>
  <title>Google Maps Integration</title>
  <style>
    /* Set the size of the map container */
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjQu-Q3qNLAtrktpgHcmtrH4WLLS7gEo8"></script>
  <script>
    function initMap() {
      // Create a new map instance
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 14.566526616029208, lng: 121.01504209325368 }, // Set your default center
        zoom: 18, // Set your default zoom level
        disableDefaultUI: true,
      });

    }
  </script>
</head>

<body onload="initMap()">
  <div id="map"></div>
</body>

</html>
