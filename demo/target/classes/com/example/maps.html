<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyMaps</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?v=3.56&key=AIzaSyBjQu-Q3qNLAtrktpgHcmtrH4WLLS7gEo8&v=beta&libraries=marker&callback=initMap">
        </script>
    <script>
        let map;
        let service;

        function initMap() {
            const location = { lat: 37.7749, lng: -122.4194 }; // San Francisco coordinates
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: location
            });

            // Search for nearby places
            service = new google.maps.places.PlacesService(map);
            const request = {
                location: location,
                radius: '1500', // Search radius in meters
                type: ['restaurant'] // Change this to the type of places you want
            };
            service.nearbySearch(request, callback);
        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (let i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            // Optional: Add an info window for each marker
            google.maps.event.addListener(marker, 'click', function () {
                const infoWindow = new google.maps.InfoWindow({
                    content: place.name
                });
                infoWindow.open(map, marker);
            });
        }
    </script>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body onload="initMap()">
    <div id="map"></div>
</body>

</html>
